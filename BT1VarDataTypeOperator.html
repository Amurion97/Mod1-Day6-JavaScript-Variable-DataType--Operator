<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai Tap 1</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <fieldset>
        <legend>BT1.1 Tinh diem trung binh: </legend>
        <table>
            <tr>
                <td><label for="vat-ly">Nhap diem Vat Ly: </label></td>
                <td><input type="number" id="vat-ly"></td>
            </tr>
            <tr>
                <td><label for="sinh-hoc">Nhap diem Sinh Hoc: </label></td>
                <td><input type="number" id="sinh-hoc"></td>
            </tr>
            <tr>
                <td><label for="hoa-hoc">Nhap diem Hoa Hoc: </label></td>
                <td><input type="number" id="hoa-hoc"><br></td>
            </tr>
            <tr>
                <td colspan="2" class="text-center"><button id="bt1">Tinh diem trung binh</button></td>
            </tr>
        </table>
        <p id = "kqua-bt1"></p>
</fieldset>
    <fieldset>
        <legend>BT1.2 Doi do C sang do F: </legend>
        <table>
            <tr>
                <td><label for="celsius">Nhap nhiet do C: </label></td>
                <td><input type="number" id="celsius"></td>
            </tr>
            <tr>
                <td colspan="2" class="text-center"><button id="bt2">Tinh do F</button></td>
            </tr>
        </table>
        <p id = "kqua-bt2"></p>
</fieldset>
    <fieldset>
        <legend>BT1.3 1.4 Dien tich chu vi hinh tron: </legend>
        <table>
            <tr>
                <td><label for="radius">Nhap ban kinh hinh tron: </label></td>
                <td><input type="number" id="radius"></td>
            </tr>
            <tr>
                <td class="text-center"><button id="bt3">Tinh chu vi</button></td>
                <td class="text-center"><button id="bt4">Tinh dien tich</button></td>
            </tr>
        </table>
        <p id = "kqua-bt3"></p>
        <p id = "kqua-bt4"></p>
</fieldset>
    <script src="BT1.js"></script>
</body>
</html>
